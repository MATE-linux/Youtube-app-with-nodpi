name: Build Windows with Nuitka

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        shell: cmd
        run: |
          pip install --upgrade nuitka
          pip install PyQt5 PyQtWebEngine

      - name: Prepare Qt paths
        id: qt_paths
        shell: cmd
        run: |
          python -c "import PyQt5.QtCore; print('Qt prefix path:', PyQt5.QtCore.QLibraryInfo.location(PyQt5.QtCore.QLibraryInfo.PrefixPath))"
          python -c "import os, PyQt5.QtCore; qt_plugins = PyQt5.QtCore.QLibraryInfo.location(PyQt5.QtCore.QLibraryInfo.PluginsPath); print('Qt plugins path:', qt_plugins); os.makedirs('qt_resources', exist_ok=True); open('qt_resources/qt_plugins_path.txt', 'w').write(qt_plugins)"

      - name: Compile with Nuitka
        shell: cmd
        run: |
          python -m nuitka ^
          --standalone ^
          --onefile ^
          --windows-console-mode=disable ^
          --output-dir=dist ^
          --enable-plugin=pyqt5 ^
          --windows-icon-from-ico=youunlock.ico ^
          --include-package=PyQt5.QtWebEngineWidgets ^
          --include-package=PyQt5.QtWebEngineCore ^
          --include-package=PyQt5.QtWebEngineProcess ^
          --include-data-file=qt_resources/qt_plugins_path.txt=qt_resources/qt_plugins_path.txt ^
          --assume-yes-for-downloads ^
          unlock.py

      - name: Verify build
        shell: cmd
        run: |
          if exist dist\unlock.exe (
            echo "Build successful! File size:"
            dir dist\unlock.exe
          ) else (
            echo "Build failed!"
            exit 1
          )

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist\unlock.exe