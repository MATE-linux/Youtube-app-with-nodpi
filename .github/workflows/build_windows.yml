name: Build Windows with Nuitka

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Install via official installer (fallback)
        shell: cmd
        run: |
          pip install PyQt5 --install-option="--verbose" --install-option="--confirm-license"
          dir "%PYTHONPATH%\Lib\site-packages\PyQt5\Qt"

